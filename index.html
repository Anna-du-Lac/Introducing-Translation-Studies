<body style="background-image:url(images/loginbgcopy.jpg)">

<div id="loginbox">

  <input style="position:absolute;width:150px;height:15px;float:left" id="usernamebox" class="enterbox">

<input style="width:150px;height:15px;float:left" id="passwordbox" class="enterbox">
	<p class="loginboxlabel" style="margin-top:10px" id="password">Password</p>
	<button onclick="{location.href='mainpage.htm'}"style="float:left;cursor:pointer">login</button>
		<p ID="forgotpw" style="position:absolute;font-size:15px;text-decoration: underline;margin-top:0;float:left;margin-left:150px;cursor:pointer" onclick="pw()">Forgot password?</p><!--cursor属性居然随便加就行-->

			alert("You can actually write anything here, but do keep in mind your password elsewhere!")
